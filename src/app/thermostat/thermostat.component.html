<div style="height: 30%; display: flex;">
    <iframe width="60%" height="100%" frameborder="0" src="https://homewi.lambda8.at/grafana/d-solo/DhONJMiRz/thermostat?orgId=1&kiosk&refresh=5s&from=now-15s&to=now"></iframe>
    <div class="formFlex" style="width:40%">
        <mat-form-field style="width:40%">
            <mat-label>Soll Temperatur</mat-label>
            <input matInput type="number" min="15" max="30" step=".1" placeholder="Soll Temperatur" #targetTempInput
                [value]="targetTemp">
        </mat-form-field>
        <mat-form-field style="width:30%">
            <mat-label>Hysterese</mat-label>
            <input matInput type="number" min="0" max="2" placeholder="Hysterese" #HInput [value]="H">
        </mat-form-field>
        <mat-slider style="width:100%" thumbLabel tickInterval=".1" step=".1" aria-label="units" #targetTempSlider min="15" max="30"
        [(ngModel)]="targetTemp" (ngModelChange)="updateTargetTemp()"></mat-slider>
        <button mat-raised-button (click)="openDialog()">
            <mat-icon>thermostat_auto</mat-icon>
            Edit Temperatur Automation
        </button>

    </div>

</div>

    width="100%" height="70%" frameborder="0"></iframe>
