<iframe
  src="https://grafana.lambda8.at/d-solo/DhONJMiRz/thermostat?orgId=1&var-Zone=HT-Gang&panelId=11"
  width="100%"
  height="300px"
  frameborder="0"
></iframe>
<div
  #grid
  gdColumns="repeat(auto-fill, minmax(140px, 2fr))"
  class="fullWidth"
  style="
    display: flex;
    justify-items: center;
    align-items: center;
    align-content: center;
    justify-content: center;
    row-gap: 1rem;
    margin: 2rem 0rem;
  "
>
  <div
    style="
      display: flex;
      flex-direction: column;
      padding: 1rem;
      border: 1px beige solid;
      border-radius: 1rem;
    "
    *ngFor="let zone of zones"
  >
    {{ zone.name }}
    <mat-form-field style="margin-top: 1rem; width: 100px">
      <mat-label>Soll Temperatur</mat-label>
      <input
        matInput
        type="number"
        min="15"
        max="25"
        step=".1"
        placeholder="Soll Temperatur"
        [(ngModel)]="zone.targetTemp"
        (change)="updateTargetTemp()"
      />
    </mat-form-field>
  </div>
  <button mat-raised-button (click)="openDialog()">
    <mat-icon>thermostat_auto</mat-icon>
    <br />
    Edit Temperatur
    <br />
    Automation
  </button>
</div>
<iframe
  src="https://grafana.lambda8.at/d-solo/DhONJMiRz/thermostat?orgId=1&panelId=14&var-Zone=HT-Gang"
  width="100%"
  height="65%"
  frameborder="0"
></iframe>
