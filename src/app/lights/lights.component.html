<div #grid gdColumns="repeat(auto-fill, minmax(300px, 2fr))" class="fullWidth btnGrid" style="margin: 16px;">
    <button *ngFor="let lightButton of lightButtons" mat-raised-button 
        #ref
        [ngClass]="{'on': lightButton.state, 'off': !lightButton.state}"
        (click)="sendMessage(lightButton.id,lightButton.state)">
        <div class="fullWidth" [ngStyle]="{'font-size.px': ref._elementRef.nativeElement.offsetWidth*.15}">
            {{lightButton.name}}</div>
    </button>
</div>
